{% extends 'base.html' %}

{% block content %}
<h1>Edit Order</h1>
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_order', id=order.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ order.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity (kg)</label>
                <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" value="{{ order.quantity }}" required>
                <div class="form-text">Enter the quantity in kilograms</div>
            </div>
            
            <div class="mb-3">
                <label for="expiry_date" class="form-label">Expiry Date</label>
                <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ order.expiry_date.strftime('%Y-%m-%d') }}" required>
            </div>
            
            <div class="mb-3">
                <label for="autobuy_threshold" class="form-label">Autobuy Threshold (kg)</label>
                <input type="number" step="0.01" class="form-control" id="autobuy_threshold" name="autobuy_threshold" value="{{ order.autobuy_threshold }}" required>
                <div class="form-text">Minimum quantity before reorder is needed</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Update Order</button>
            <a href="{{ url_for('get_orders') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
